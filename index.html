<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Plonq</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <img src="img/headerLogo.png" alt="logo" class="header-logo">
                <ul class="header-navbar">
                    <li class="header-navbar__list"><a href="" class="header-navbar__item">Продукты</a></li>
                    <li class="header-navbar__list"><a href="" class="header-navbar__item">Приложение</a></li>
                    <li class="header-navbar__list"><a href="" class="header-navbar__item">Дистрибуция</a></li>
                    <li class="header-navbar__list"><a href="" class="header-navbar__item">Где купить</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="welcome">
        <div class="welcome-wrapper">
            <img src="img/new.svg" alt="" class="welcome-new">
            <div class="welcome-info">
                <img src="img/welcomeLogo.png" alt="logo" class="welcome-logo">
                <p class="welcome-title">Новый стандарт одноразовых е-сигарет.</p>
                <div class="welcome-button">
                    <button class="welcome-button__more">Подробнее </button>
                    <img src="img/welcomeArrow.svg" alt="arrow">
                    <button class="welcome-button__buy">Где купить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="plonqx">
        <div class="plonqx-wrapper">
            <div class="plonqx-info">
                <img src="img/plonqxLogo.png" alt="plonqx-logo" class="plonqx-logo">
                <p class="plonqx-title">Электронная сигарета, которая умеет удивлять.</p>
                <div class="plonqx-button">
                    <button class="plonqx-button__more">Подробнее </button>
                    <img src="img/plonqxArrow.svg" alt="arrow">
                    <button class="plonqx-button__buy">Скоро в продаже</button>
                </div>
            </div>
            <img src="img/plonqxProduct.png" alt="plonqx-product" class="plonqx-product">
        </div>
    </div>
</body>
</html>
